<ion-header>
  <ion-toolbar>
    <ion-icon name="earth-outline" slot="start" style="padding-left: 10px"></ion-icon>
    <ion-title>empiriu</ion-title>
    <ion-buttons slot="end">
      <ion-back-button icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isDataAvailable">
  <div class="your-journal-text-div">
    <ion-text>
      Today's journal: {{ viewDate | date: 'dd.MM.yyyy.' }}
    </ion-text>
    <ion-button (click)="saveJournal()" [hidden]="isHidden" class="your-journal-save-button" shape="round" size="small">
      Save
    </ion-button>
    <ion-textarea [value]="journal.text" class="your-journal-textarea" (ionChange)="getTextLength()" auto-grow="true" maxlength="450">

    </ion-textarea>
    <div class="your-journal-text-length-div">
      <ion-text slot="end" >
        {{journal.text.length}}/450
      </ion-text>
    </div>
    <div class="your-journal-button-div">
      <ion-button (click)="openPicker()" shape="round" size="small">
        All journals
      </ion-button>
    </div>
  </div>
</ion-content>
