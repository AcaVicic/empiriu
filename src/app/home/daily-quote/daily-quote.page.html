<ion-header>
  <ion-toolbar>
    <ion-icon name="earth-outline" slot="start" style="padding-left: 10px"></ion-icon>
    <ion-title>
      empiriu
    </ion-title>
    <ion-buttons slot="end">
      <ion-back-button icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isDataAvailable">
  <div class="daily-quote-div">
    <ion-text class="daily-quote-text">
      {{quote.text}}
    </ion-text>
    <ion-text class="daily-quote-author">
      {{quote.philosopher}}
    </ion-text>
    <ion-icon id="trigger" class="daily-quote-context-icon" name="help-circle-outline" size="large"></ion-icon>
    <ion-modal
      trigger="trigger"
      [breakpoints]="[0, 0.4, 0.99]"
      [initialBreakpoint]="0.4"
      [handle]="false"
    >
      <ng-template>
        <ion-content>
          <div class="modal-exp">
            <ion-text class="daily-quote-author">
              Content:
            </ion-text>
            <ion-text class="modal-about-book">
              Book: {{quote.book}}
            </ion-text>
            <ion-text class="modal-about-text">
              {{quote.explanation}}
            </ion-text>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>

  <ion-button id="about-trigger" class="daily-quote-button" shape="round" size="small">About philosopher</ion-button>
  <ion-modal
    trigger="about-trigger"
    [breakpoints]="[0, 0.4, 0.99]"
    [initialBreakpoint]="0.4"
    [handle]="false"
  >
    <ng-template>
      <ion-content>
        <div class="modal-exp">
          <ion-text class="daily-quote-author">
            About {{quote.philosopher}}:
          </ion-text>
          <ion-text class="modal-about-book">
            Book: {{quote.book}}
          </ion-text>
          <ion-text class="modal-about-text">
            {{quote.aboutPhilosopher}}
          </ion-text>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
  <div class="daily-quote-image-div">
    <ion-avatar class="daily-quote-avatar">
      <img alt="philosopher" src="{{quote.image}}">
    </ion-avatar>
  </div>
</ion-content>
