<ion-row class="toolbar">
  <ion-row class="toolbar-height ion-justify-content-between ion-align-items-center">
    <ion-img routerLink="../" class="logo-img" src="../../../assets/logotip svg-05.svg"></ion-img>
    <ion-img id="menu" class="menu-img" src="../../../assets/hamburger drop down svg-12.svg"></ion-img>
    <ion-popover trigger="menu" [dismissOnSelect]="true">
      <ng-template>
        <ion-content>
          <ion-img routerLink="../daily-quote" class="menu-item" src="../../../assets/citat piktogram svg-23.svg"></ion-img>
          <ion-img routerLink="../your-journal" class="menu-item" src="../../../assets/dnevik-piktogram svg-25.svg"></ion-img>
          <ion-img routerLink="../memento-mori" class="menu-item" src="../../../assets/kalendar-piktogram-24.svg"></ion-img>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-row>
  <ion-row class="w-50">
    <span class="line-orange"></span><span class="line-black"></span><span class="line-white"></span>
  </ion-row>
</ion-row>

<ion-content *ngIf="isDataAvailable">
  <div class="daily-quote-div">
    <ion-text class="text font-x-large font-bbr">
      "{{quote.text}}"
    </ion-text>
    <ion-text class="daily-quote-author font-x-large font-bb">
      {{quote.philosopher}}
    </ion-text>
    <ion-text class="font-x-large">
      <span class="font-br">From </span><span class="font-bbi">"{{quote.book}}"</span>
    </ion-text>
    <ion-text class="font-x-large">
      <span class="font-br">(294 BC)</span>
    </ion-text>
  </div>

  <ion-img id="about-trigger" class="info-btn" src="../../../assets/info dugme svg-11.svg">
  </ion-img>
  <ion-modal
    trigger="about-trigger"
    [breakpoints]="[0, 0.4, 0.99]"
    [initialBreakpoint]="0.4"
    [handle]="false"
  >
    <ng-template>
      <ion-content>
        <div class="modal-exp">
          <ion-text class="modal-header font-at">
            literary context:
          </ion-text>
          <ion-text class="font-br font-x-large">
            {{quote.explanation}}
          </ion-text>
          <ion-row class="line">
            <span class="line-orange"></span><span class="line-black"></span><span class="line-white"></span>
          </ion-row>
          <ion-text class="modal-header font-at">
            about the philosopher:
          </ion-text>
          <ion-text class="font-br font-x-large">
            {{quote.aboutPhilosopher}}
          </ion-text>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
  <div class="daily-quote-image-div">
    <ion-img class="daily-quote-avatar" src="{{quote.image}}">

    </ion-img>
  </div>
</ion-content>
